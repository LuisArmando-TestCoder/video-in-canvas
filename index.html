<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Plaster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Video in canvas</title>
  </head>
  <body>
    <video loop src="assets/videos/space1.mp4"></video>
    <canvas></canvas>
    <div class="play-screen">
      <button class="play-screen__btn">PLAY</button>
    </div>
    <form>
      <ul id="controls" class="controls">
        <li class="controls__item">
          <label class="item__label" for="umbral">umbral</label>
          <input id="umbral" type="range" step="1" min="0" max="255" />
          <i class="item__value"></i>
        </li>
        <li class="controls__item">
          <label class="item__label" for="splitter">splitter</label>
          <input id="splitter" type="range" step="1" min="1" max="100" />
          <i class="item__value"></i>
        </li>
        <li class="controls__item">
          <label class="item__label" for="w">pixel width</label>
          <input id="w" type="range" step="0.1" min="1" max="100" />
          <i class="item__value"></i>
        </li>
        <li class="controls__item">
          <label class="item__label" for="h">pixel height</label>
          <input id="h" type="range" step="0.1" min="1" max="100" />
          <i class="item__value"></i>
        </li>
        <li class="controls__item">
          <label class="item__label" for="opacity">opacity</label>
          <input id="opacity" type="range" step="0.01" min="0" max="1" />
          <i class="item__value"></i>
        </li>
        <li class="controls__item">
          <label class="item__label" for="acceleration">acceleration</label>
          <input id="acceleration" type="range" step="0.01" min="0.02" max="10" />
          <i class="item__value"></i>
        </li>
        <li class="controls__item">
          <label class="item__label" for="deceleration">deceleration</label>
          <input id="deceleration" type="range" step="0.01" min="0.01" max="5" />
          <i class="item__value"></i>
        </li>
        <li class="controls__item">
          <label class="item__label" for="brushRadius">brush radius</label>
          <input id="brushRadius" type="range" step="1" min="1" max="1000" />
          <i class="item__value"></i>
        </li>
      </ul>
    </form>
    <script
      defer
      src="https://luisarmando-testcoder.github.io/QuickerJs/lib/canvas-preset/canvas-preset.js"
    ></script>
    <script defer type="module" src="js/main.js"></script>
  </body>
</html>
